<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITIFAQ — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/main.css" />

  <style>
    /* ── Login page layout ────────────────────────────────────────── */
    .login-root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2.5rem 2rem;
    }

    .login-logo {
      font-family: 'Syne', sans-serif;
      font-size: 1.6rem;
      font-weight: 400;
      letter-spacing: 0.12em;
      color: var(--text);
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .login-subtitle {
      font-family: monospace;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .form-label {
      font-family: monospace;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .form-input {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 0.6rem 0.75rem;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.15s;
    }

    .form-input:focus {
      border-color: var(--blue);
    }

    .form-input::placeholder {
      color: var(--text-muted);
      opacity: 0.5;
    }

    .btn-login {
      margin-top: 0.5rem;
      padding: 0.7rem 1rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 3px;
      font-family: monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .btn-login:hover   { opacity: 0.85; }
    .btn-login:active  { opacity: 0.7; }
    .btn-login:disabled { opacity: 0.4; cursor: not-allowed; }

    .error-msg {
      display: none;
      background: rgba(204, 41, 41, 0.12);
      border: 1px solid var(--red);
      border-radius: 3px;
      padding: 0.6rem 0.75rem;
      color: var(--red);
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    .error-msg.visible { display: block; }

    /* ── Theme toggle (top right) ─────────────────────────────────── */
    .theme-toggle-fixed {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .clock {
      font-family: monospace;
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 0.08em;
    }

    .theme-btn {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-family: monospace;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      transition: color 0.15s, border-color 0.15s;
    }

    .theme-btn:hover {
      color: var(--text);
      border-color: var(--text-muted);
    }
  </style>
</head>

<body class="login-root">

  <!-- Theme toggle + clock -->
  <div class="theme-toggle-fixed">
    <span class="clock" id="clock"></span>
    <button class="theme-btn" id="themeBtn" onclick="toggleTheme()">Light</button>
  </div>

  <!-- Login card -->
  <div class="login-card">
    <div class="login-logo">ITIFAQ</div>
    <div class="login-subtitle">Onboarding Platform</div>

    <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">

      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-input"
          id="email"
          type="email"
          name="email"
          placeholder="admin@yourfirm.ae"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          class="form-input"
          id="password"
          type="password"
          name="password"
          placeholder="••••••••"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="error-msg" id="errorMsg"></div>

      <button class="btn-login" id="loginBtn" type="submit">Sign In</button>

    </form>
  </div>

  <script src="/static/js/theme.js"></script>
  <script>
    // ── Clock ──────────────────────────────────────────────────────
    function updateClock() {
      const now = new Date();
      const d = now.toLocaleDateString('en-GB', { day:'2-digit', month:'short', year:'numeric' });
      const t = now.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit', second:'2-digit' });
      document.getElementById('clock').textContent = `${d}  ${t}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // ── Login form ─────────────────────────────────────────────────
    async function handleLogin(e) {
      e.preventDefault();

      const btn     = document.getElementById('loginBtn');
      const errEl   = document.getElementById('errorMsg');
      const email   = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      errEl.classList.remove('visible');
      btn.disabled = true;
      btn.textContent = 'Signing in…';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          window.location.href = data.data.redirect || '/admin/';
        } else {
          showError(data.error || 'Login failed. Please try again.');
        }
      } catch (err) {
        showError('Network error. Please check your connection.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.classList.add('visible');
    }
  </script>
</body>
</html>
